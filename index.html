<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <main>
        <h1>Bin2Dec</h1>
        <h2>A simple binary to decimal converter.</h2>
        <div id="converter-wrapper">
            <input type="text" name="binary" id="binary" pattern="[01]+" value="" autofocus>
            <div id="decimal-wrapper">
                <h3>Decimal Output</h3>
                <span id="decimal-number">-</span>
                <button id="copy-button">copy to clipboard</button>
            </div>
        </div>
        <div id="toggle-mode"><img alt="Circle icon - half white, half black." title="Toggle dark/light mode." src="images/iconmonstr-weather-112.svg"></div>
    </main>
    <footer><p>Made by <a href="https://www.jledermann.de" target="_blank">Jan Ledermann</a></p></footer>
    <script src="script.js" defer></script>
</body>
</html>
